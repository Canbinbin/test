<!DOCTYPE html>
<html style="overflow-x:hidden;overflow-y:auto;">
	<head>
	[#include "/backend/include/header.htm"]
	</head>
<body>
<div class="container-fluid pad25">
    <div class="row">
        <ul class="nav nav-tabs">
            <li class="active"><a href="javascript:void(0);">摄像头列表</a></li>
            <li><a href="/admin/camera/add">摄像头添加</a></li>
        </ul>
    </div>
    
    <div class="row mar_t20">
        <table class="table table-bordered table-hover" id="treeTable">
            <tbody>
                <tr>
                    <th class="text-center">摄像头名称</th>
                    <th class="text-center">摄像头地址</th>
                    <th class="text-center">设备序列号</th>
                    <th class="text-center">设备验证码</th>
                    <th class="text-center">通道号</th>
                    <th class="text-center">最近修改时间</th>
                    <th class="text-center">操作</th>
                </tr>
                 [#list pageList as s]
	                <tr id="${s.id}" >
	                    <td>${s.camName}</td>
	                    <td>${s.camMac}</td>
	                    <td>${s.deviceSerial}</td>
	                    <td width="20%">${s.validateCode}</td>
	                    <td>${s.channelNo}</td>
	                    <td>[#if s.camTime??]${s.camTime?string("yyyy-MM-dd hh:mm:ss")}[/#if]</td>
	                    <td>
	                        <a href="/admin/camera/update?id=${s.id}">修改</a>
	                        <a data-id="${s.id}" class="delete" href="javascript:void(0);">删除</a>
	                    </td>
	                </tr>
                [/#list]
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        //树形表
        $("#treeTable").treeTable({expandLevel : 10});
        //删除
        $(".delete").on("click",function(){
            var $this=$(this);
            layer.confirm('确定删除？',{icon: 5},function(){
                $.getJSON("/admin/camera/delete",{"id":$this.data("id")},function(rs){
                    layer.msg(rs.msg);
                    if(rs.status>0){
                        location.reload();
                    }
                });
            });
        });
    });
</script>
</body>
</html>
