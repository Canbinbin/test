<!DOCTYPE html>
<html style="overflow-x:hidden;overflow-y:auto;">
	<head>
		[#include "/backend/include/header.htm"]
		<script src="${base}/static/js/admin/public/treeSelect.js" type="text/javascript"></script>
<body>
<div class="container-fluid pad25">
    <div class="row">
        <ul class="nav nav-tabs">
            <li><a href="/admin/sen">传感器列表</a></li>
            <li class="active"><a href="javascript:void(0);">传感器添加</a></li>
        </ul>
    </div>

    <div class="row mar_t20">
        <form id="myform" method="post" action="save">
            <div class="input_group">
                <span class="input_text"><i class="red">*</i>传感器名称：</span>
                <input type="text" name="senName" class="required" value="" />
            </div>
            <div class="input_group">
                <span class="input_text"><i class="red">*</i>数据流通道	：</span>
                <input type="text" name="senChan" class="required" value="" />
            </div>
           
            <div class="input_group">
                <span class="input_text"><i class="red">*</i>传感器类型：</span>
                <select name="senType">
                    <option value="温度" >温度</option>
                    <option value="湿度" >湿度</option>
                    <option value="光照" >光照</option>
                </select>
            </div>
            <div class="input_group">
                <span class="input_text"><i class="red">*</i>曲线形状：</span>
                <select name="curve">
                    <option value="平滑" >平滑</option>
                    <option value="阶梯" >阶梯</option>
                </select>
            </div>
            <div class="input_group">
                <span class="input_text"><i class="red">*</i>是否公开：</span>
                <select name="senOpen">
                   <option value="是" >是</option>
                   <option value="否" >否</option>
                    
                </select>
            </div>
            
            <div class="input_group">
                <span class="input_text">&nbsp;</span>
                <span class="text"><input type="submit" class="btn" value="提交"></span>
            </div>
        </form>
    </div>
</div>

<div id="treeDemo" style="width:300px;height:350px;display:none;" class="ztree"></div>

<script type="text/javascript">
    $(function(){
    	 $("#myform").validate();
        //选择菜单
    });
</script>

</body>
</html>
