<!DOCTYPE html>
<html style="overflow-x:hidden;overflow-y:auto;">
	<head>
		[#include "/backend/include/header.htm"]
		<script src="${base}/static/js/admin/public/treeSelect.js" type="text/javascript"></script>
	</head>
<body>
<div class="container-fluid pad25">
    <div class="row">
        <ul class="nav nav-tabs">
            <li><a href="/admin/duty">职位列表</a></li>
            <li class="active"><a href="javascript:void(0);">职位添加</a></li>
        </ul>
    </div>

    <div class="row mar_t20">
        <form id="myform" method="post">
            <div class="input_group">
                <span class="input_text"><i class="red">*</i>上级职位：</span>
                <input type="text" class="required" id="pname" value="${duty.pname}" readonly="readonly" />
                <input type="hidden" name="pid" value="${duty.pid}" id="pid" />
            </div>
            <div class="input_group">
                <span class="input_text"><i class="red">*</i>名称：</span>
                <input type="text" name="name" class="required" value="${duty.name}" />
            </div>

            <div class="input_group">
                <span class="input_text">排序：</span>
                <input type="text" name="sort" class="sort" value="${duty.sort}" />
            </div>
            <div class="input_group">
                <span class="input_text">&nbsp;</span>
                <span class="text"><input type="submit" class="btn" value="提交"></span>
                <input type="hidden" name="id" value="${duty.id}" />
            </div>
        </form>
    </div>
</div>

<div id="treeDemo" style="width:300px;height:350px;display:none;" class="ztree"></div>

<script type="text/javascript">
    $(function(){
        //选择上级职位
        $.treeSelect("/admin/duty/tree_select","treeDemo","pname","pid");
    });
</script>

</body>
</html>
